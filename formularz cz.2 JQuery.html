<!doctype html>
<html><head>
<meta charset="UTF-8">
<title>jQuery </title>
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<style>
body{
	font-family: 'Lato', sans-serif;
	font-size: 30px;
}
legend{
	font-size:35px;
}
#cname, #nazwisko, #cemail,#curl,#nHaslo,#pnHaslo,#cpes,#cdata{
	font-size:25px;
}
</style>
<script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.validate/1.6/jquery.validate.js"></script>
<script>
$(document).ready(function() {
 $("#formularz").validate({
 rules: {
 name: {
 required:true,
 minlength: 3,
 accept:"[A-Z]+[a-ząęćłóśźż]",
 maxlength:15,

 },
 email: {
 required:true,
 email: true,
 },
 url: {
  required:true,
  url:true,
 },
 nazwisko:{
  required:true,
  minlength: 3,
  accept:"[A-Z]+[a-ząęćłóśźż]",
  maxlength:15,

 },
 nHaslo:{
  required:true,
  minlength:3,
 },
 data:{
 	required:true,
 	date:true,
 },
 pesel:{
   required:true,
   minlength:11,
   maxlength:11,
   digits: true,
 }
 }
 });
 });
 </script>
 <style type="text/css">
 em {
 color: red;
 }
 .error{
 	color:blue;
 }
 </style>
</head>
<body>
<form id="formularz" method="post" action="">
 <fieldset>
<legend>Uzupełnij tabele</legend>
<p><label for="cname">Imie</label><em>*</em>
<input id="cname" name="name" size="25" />
</p>
<p><label for="cnazwisko">Nazwisko</label><em>*</em>
<input id="nazwisko" name="nazwisko" size="25" />
</p>
<p><label for="cemail">E-Mail</label><em>*</em>
<input id="cemail" name="email" size="25"/>
</p>
<p><label for="curl">URL</label><em>*</em>
<input id="curl" name="url" size="25"/>
</p>
<p><label for="nHaslo">Hasło</label><em>*</em>
 <input type="password" id="nHaslo" name="nHaslo" class="required"/>
</p>
<p><label for="pnHaslo">Hasło (ponownie)</label><em>*</em>
<input type="password" id="pnHaslo" name="pnHaslo" class="required" equalTo="#nHaslo"/>
</p>
<p><label for="cdata">Podaj date(rrrr/mm/dd)</label><em>*</em>
<input  id="cdata" name="data" size='25' />
</p>
<p><label for="cpes">PESEL</label><em>*</em>
<input id="cpes" name="pesel" size="25"/>
</p>
<p><input class="submit" type="submit" value="Wyslij !" />
</p>
 </fieldset>
</form>
</body>
</html>
